{% extends "base.html" %}

{% block content %}
<div style="padding: 120px 4% 60px 4%; max-width: 800px; margin: 0 auto;">
    <h1 style="color: #e50914; margin-bottom: 30px;">Add New Project</h1>
    
    <form method="POST" style="background: #333; padding: 30px; border-radius: 8px;">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; color: #fff;">Project Title:</label>
            <input type="text" name="title" required style="width: 100%; padding: 10px; background: #141414; border: 1px solid #555; color: #fff; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; color: #fff;">Description:</label>
            <textarea name="description" required rows="4" style="width: 100%; padding: 10px; background: #141414; border: 1px solid #555; color: #fff; border-radius: 4px;"></textarea>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; color: #fff;">Tech Stack (comma separated):</label>
            <input type="text" name="tech_stack" placeholder="Python, Flask, JavaScript" style="width: 100%; padding: 10px; background: #141414; border: 1px solid #555; color: #fff; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; color: #fff;">GitHub Link:</label>
            <input type="url" name="github_link" placeholder="https://github.com/username/repo" style="width: 100%; padding: 10px; background: #141414; border: 1px solid #555; color: #fff; border-radius: 4px;">
        </div>
        
        <button type="submit" class="btn-primary">Add Project</button>
        <a href="{{ url_for('index') }}" class="btn-secondary" style="margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
